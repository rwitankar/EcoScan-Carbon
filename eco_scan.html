<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoScan - AI-Powered Sustainability Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            color: white;
            background-color: #4CAF50;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            border: none;
        }
        #scanner-container, #eco-concept, #detailed-report {
            display: none;
        }
    </style>
</head>
<body>
    <header>EcoScan - AI-Powered Sustainable Product Scanner & Carbon Footprint Tracker</header>
    <div class="container">
        <h2>Upload QR Code Image</h2>
        <input type="file" id="qr-file" accept="image/*">
        <button class="button" onclick="scanQRCode()">âœ” Submit</button>
        <p id="qr-result"></p>
    </div>

    <script>
        function scanQRCode() {
            const input = document.getElementById("qr-file");
            if (input.files.length === 0) {
                document.getElementById("qr-result").innerText = "Please upload a QR code image.";
                return;
            }

            const file = input.files[0];
            const reader = new FileReader();

            reader.onload = function (event) {
                const img = new Image();
                img.src = event.target.result;

                img.onload = function () {
                    const canvas = document.createElement("canvas");
                    const ctx = canvas.getContext("2d");
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0, img.width, img.height);

                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const qrCode = jsQR(imageData.data, canvas.width, canvas.height);

                    if (qrCode) {
                        
                        window.location.href = qrCode.data;
                    } else {
                        document.getElementById("qr-result").innerText = "No valid QR code found.";
                    }
                };
            };

            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
